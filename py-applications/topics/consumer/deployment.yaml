apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-consumer
  labels:
    app: rabbitmq-consumer
spec:
  selector:
    matchLabels:
      app: rabbitmq-consumer
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbitmq-consumer
    spec:
      serviceAccountName: rabbitmq
      containers:
      - name: rabbitmq-consumer
        image: ilthi96/rabbitpy-consumer-topic:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
       
